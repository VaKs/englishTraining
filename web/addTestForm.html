<html>
	<head>
		<link rel="stylesheet" href="../style/style.css" type="text/css">
		<script language="javascript" type="text/javascript" src="../javaScript/insertFormHandler.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
		
	</head>
	<body>
		<div id="pagina">
			<div id="bordeTOP"></div>
			
			<div id="contaiener">
				<div id="cabecera">
				<a href="../index.html" class="btn btn-info btn"><span class="glyphicon glyphicon-arrow-left"></span> Back to Main page</a>
					<h2>Please, select a file (.txt):</h2>
					<input class="btn btn-primary" type="file" id="fileinput" />
					<script type="text/javascript">
			document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
		</script>
				</div>
				
				<div id="content">
					<div id="insert"></div>
						<form id="addForm" class="form-horizontal" onsubmit='return addTest(event)'>
						  <div class="form-group">
							<label class="control-label col-sm-1" for="statement">Sentence:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="statement" placeholder="Enter the statement" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionA">A:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionA" placeholder="Enter the option A" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionB">B:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionB" placeholder="Enter the option B" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionC">C:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionC" placeholder="Enter the option C" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionC">D:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionD" placeholder="Enter the option D" >
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-4" >Which one is the correct answer?:</label>
						  </div>
						  <div class="form-group">
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" id="solutionA" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionA">Option A</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" id="solutionB" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionB">Option B</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" id="solutionC" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionC">Option C</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" id="solutionD" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionD">Option D</label>
							  </div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="explanation">Explanation:</label>
							<textarea class="control-label col-sm-8" rows="4" id="explanation"></textarea>
						  </div>
						  
						  <div class="form-group">
							<div class="col-sm-offset-1 col-sm-2">
								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>Submit</button>
							</div>
								<a href="javascript:resetForm()" class="btn btn-warning "><span class="glyphicon glyphicon-repeat"></span> Reset form</a>
						  </div>
						</form> 
				</div>
			</div>
			
			<div id="bordeBOT"></div>
		</div>
		
	</body>
</html>
