<html>
	<head>
		<script language="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="../style/style.css" type="text/css">
		
		<script language="javascript" type="text/javascript" src="../javaScript/MultipleChoiceController.js"></script>
		<script language="javascript" type="text/javascript" src="../javaScript/FirebaseHandler.js"></script>
		<script language="javascript" type="text/javascript" src="../javaScript/SelectTest.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
		
		<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-messaging.js"></script>	
	</head>
	<body>
		<div id="pagina">
			<div id="bordeTOP"></div>
			
			<div id="contaiener">
				<div id="cabecera">
				<a href="../index.html" class="btn btn-info btn"><span class="glyphicon glyphicon-arrow-left"></span> Back to Main page</a>
				<h2>Please, select one category:<h2>
				</div>
				<div id="content">
					<div id="insert"></div>
						<form id="addForm" class="form-horizontal" onsubmit="return addTest(event)">
						  <div class="form-group">
							<label class="control-label col-sm-1" for="statement">Category:</label>
							<div class="col-sm-2">
								<select class="btn btn-primary dropdown-toggle" id="categorySelection">
									<option value="newCategory">New category</option>
								</select>
							</div>
							<div class="col-sm-8">
							  <input type="text" class="form-control" class="form-control is-valid" id="newCategory" placeholder="Enter the new category's name" required>
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-1" for="statement">Sentence:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="statement" placeholder="Enter the statement" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionA">A:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionA" placeholder="Enter the option A" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionB">B:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionB" placeholder="Enter the option B" required>
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionC">C:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionC" placeholder="Enter the option C" >
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-1" for="optionC">D:</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" class="form-control is-valid" id="optionD" placeholder="Enter the option D" >
							</div>
						  </div>
						  <div class="form-group">
							<label class="control-label col-sm-4" >Which one is the correct answer?:</label>
						  </div>
						  <div class="form-group">
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" value="A" id="solutionA" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionA">Option A</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" value="B" id="solutionB" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionB">Option B</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" value="C" id="solutionC" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionC">Option C</label>
							  </div>
							  <div class="control-label col-sm-2 custom-radio custom-control-inline">
								  <input type="radio" value="D" id="solutionD" name="solution" class="custom-control-input" required>
								  <label class="custom-control-label" for="solutionD">Option D</label>
							  </div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label col-sm-2" for="explanation">Explanation:</label>
							<textarea class="control-label col-sm-8" rows="4" id="explanation"></textarea>
						  </div>
						  
						  <div class="form-group">
							<div class="col-sm-offset-1 col-sm-2">
								<input type='submit' class='btn btn-primary' value='ADD'>
							</div>
						  </div>
						</form> 
				</div>
			</div>
			<div id="bordeBOT"></div>
		</div>
	</body>
</html>
